<!DOCTYPE html>
<html>
<head>
    <title>用户图标 - 普通和选中状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icons-container {
            display: flex;
            flex-direction: row;
            gap: 50px;
            margin-top: 30px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-color: white;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.5;
        }
        svg {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <h1>用户图标 - 普通和选中状态</h1>
    
    <p>
        下面是两个用户图标，左边是普通状态，右边是选中状态。选中状态具有填充色，而普通状态只有轮廓。
        请截图或保存这些图标作为PNG文件。
    </p>

    <div class="icons-container">
        <div class="icon-box">
            <div class="icon">
                <!-- 普通状态用户图标 - 只有轮廓 -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 19C20 19 20 17 20 16C20 15 19 14 17 14C15 14 14.5 14 12 14C9.5 14 9 14 7 14C5 14 4 15 4 16C4 17 4 19 4 19" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>普通状态</h2>
        </div>
        
        <div class="icon-box">
            <div class="icon">
                <!-- 选中状态用户图标 - 有填充色 -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" fill="#0052D9" stroke="#0052D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 19C20 19 20 17 20 16C20 15 19 14 17 14C15 14 14.5 14 12 14C9.5 14 9 14 7 14C5 14 4 15 4 16C4 17 4 19 4 19" fill="#0052D9" stroke="#0052D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>选中状态</h2>
        </div>
    </div>
</body>
</html>
