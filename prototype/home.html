<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AI画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TDesign 图标 -->
    <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.1.1/fonts/index.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部安全区域 -->
    <div class="h-10 bg-gray-50"></div>
    
    <!-- 主内容区 -->
    <div class="pb-16">
        <!-- 顶部标题 -->
        <div class="py-4 px-4 bg-white border-b border-gray-200">
            <h1 class="text-lg font-semibold text-center">AI画廊</h1>
        </div>

        <!-- 图片网格 -->
        <div class="grid grid-cols-2 gap-2 p-2">
            <!-- 示例AI画作 -->
            <div class="relative bg-white rounded-lg shadow overflow-hidden">
                <img src="https://picsum.photos/300/400" alt="AI画作" class="w-full h-48 object-cover">
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">一只在森林中奔跑的魔法鹿，梦幻风格</p>
                </div>
            </div>
            <!-- 更多示例... -->
            <div class="relative bg-white rounded-lg shadow overflow-hidden">
                <img src="https://picsum.photos/300/401" alt="AI画作" class="w-full h-48 object-cover">
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">星空下的古老城堡，电影感</p>
                </div>
            </div>
            <div class="relative bg-white rounded-lg shadow overflow-hidden">
                <img src="https://picsum.photos/300/402" alt="AI画作" class="w-full h-48 object-cover">
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">未来都市街景，赛博朋克风格</p>
                </div>
            </div>
            <div class="relative bg-white rounded-lg shadow overflow-hidden">
                <img src="https://picsum.photos/300/403" alt="AI画作" class="w-full h-48 object-cover">
                <div class="p-2">
                    <p class="text-xs text-gray-600 truncate">水彩画风格的春天樱花</p>
                </div>
            </div>
        </div>

        <!-- 创建按钮 -->
        <button class="fixed right-4 bottom-20 w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center">
            <i class="t-icon t-icon-add text-2xl"></i>
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <a href="home.html" class="flex flex-col items-center text-blue-500">
                <i class="t-icon t-icon-home text-2xl"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-400">
                <i class="t-icon t-icon-user text-2xl"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
