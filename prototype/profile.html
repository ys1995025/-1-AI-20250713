<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - AI画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.1.1/fonts/index.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部安全区域 -->
    <div class="h-10 bg-gray-50"></div>
    
    <!-- 主内容区 -->
    <div class="pb-16">
        <!-- 顶部标题 -->
        <div class="py-4 px-4 bg-white border-b border-gray-200">
            <h1 class="text-lg font-semibold text-center">我的</h1>
        </div>

        <!-- 已登录状态 -->
        <div class="p-4">
            <!-- 用户信息 -->
            <div class="flex items-center mb-6">
                <img src="https://picsum.photos/100/100" alt="头像" class="w-16 h-16 rounded-full">
                <div class="ml-4">
                    <h2 class="text-lg font-semibold">微信用户</h2>
                    <p class="text-sm text-gray-500">已创作 4 幅作品</p>
                </div>
            </div>

            <!-- 个人画廊 -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">个人画廊</h3>
                <div class="grid grid-cols-2 gap-2">
                    <div class="relative bg-white rounded-lg shadow overflow-hidden">
                        <img src="https://picsum.photos/300/400" alt="AI画作" class="w-full h-48 object-cover">
                        <div class="p-2">
                            <p class="text-xs text-gray-600 truncate">我的第一幅AI画作</p>
                        </div>
                    </div>
                    <div class="relative bg-white rounded-lg shadow overflow-hidden">
                        <img src="https://picsum.photos/300/401" alt="AI画作" class="w-full h-48 object-cover">
                        <div class="p-2">
                            <p class="text-xs text-gray-600 truncate">星空下的城市</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <a href="home.html" class="flex flex-col items-center text-gray-400">
                <i class="t-icon t-icon-home text-2xl"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-blue-500">
                <i class="t-icon t-icon-user text-2xl"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
