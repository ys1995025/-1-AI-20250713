<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成结果 - AI画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.1.1/fonts/index.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部安全区域 -->
    <div class="h-10 bg-gray-50"></div>

    <div class="p-4">
        <!-- 顶部导航 -->
        <div class="flex items-center justify-between relative mb-6">
            <a href="create.html" class="text-gray-600 z-10">
                <i class="t-icon t-icon-arrow-left text-2xl"></i>
            </a>
            <h1 class="text-lg font-semibold absolute left-1/2 -translate-x-1/2">生成结果</h1>
            <a href="create.html" class="text-blue-500 z-10">
                <i class="t-icon t-icon-refresh text-xl"></i>
                <span class="text-sm ml-1">重新生成</span>
            </a>
        </div>

        <!-- 提示词展示 -->
        <div class="mb-4 p-3 bg-gray-100 rounded-lg">
            <h3 class="text-sm font-medium text-gray-600 mb-1">使用的提示词</h3>
            <p class="text-gray-800">一只可爱的柴犬在樱花树下打盹，动漫风格</p>
            <p class="text-sm text-gray-500 mt-1">排除元素：不要文字、不要模糊</p>
        </div>

        <!-- 生成的图片 -->
        <div class="relative bg-white rounded-lg shadow-lg overflow-hidden mb-6">
            <!-- 加载状态 -->
            <div class="absolute inset-0 bg-gray-100 flex items-center justify-center hidden">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <p class="mt-4 text-gray-600">正在生成您的作品...</p>
                </div>
            </div>
            
            <!-- 生成结果 -->
            <img src="https://picsum.photos/400/400" alt="生成的图片" class="w-full h-[calc(100vh-300px)] object-cover">
        </div>

        <!-- 操作按钮 -->
        <div class="flex gap-4">
            <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg flex items-center justify-center">
                <i class="t-icon t-icon-download mr-2"></i>
                保存到相册
            </button>
            <a href="home.html" class="flex-1">
                <button class="w-full py-3 bg-blue-500 text-white rounded-lg flex items-center justify-center">
                    <i class="t-icon t-icon-share mr-2"></i>
                    发布作品
                </button>
            </a>
        </div>
    </div>
</body>
</html>
