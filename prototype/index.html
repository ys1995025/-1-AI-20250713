<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .device-frame {
            width: 393px; /* iPhone 15 Pro 宽度 */
            height: 852px; /* iPhone 15 Pro 高度 */
            border-radius: 53px; /* iPhone 15 Pro 圆角 */
            overflow: hidden;
            border: 12px solid #1a1a1a;
            position: relative;
            background: #fff;
            margin: 20px;
        }
        .device-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #1a1a1a;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">AI画廊原型预览</h1>
        <div class="flex flex-wrap justify-center gap-8">
            <!-- 首页 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">首页</h2>
                <div class="device-frame">
                    <div class="device-notch"></div>
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            
            <!-- 我的（未登录） -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">我的（未登录）</h2>
                <div class="device-frame">
                    <div class="device-notch"></div>
                    <iframe src="profile-guest.html"></iframe>
                </div>
            </div>

            <!-- 我的（已登录） -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">我的（已登录）</h2>
                <div class="device-frame">
                    <div class="device-notch"></div>
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
            
            <!-- 创建图片 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">创建图片</h2>
                <div class="device-frame">
                    <div class="device-notch"></div>
                    <iframe src="create.html"></iframe>
                </div>
            </div>

            <!-- 生成结果 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">生成结果</h2>
                <div class="device-frame">
                    <div class="device-notch"></div>
                    <iframe src="result.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
